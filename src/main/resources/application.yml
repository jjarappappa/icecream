spring:
  datasource:
    url: jdbc:mysql://localhost:3306/icecream
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ice
    password: icecream

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

jwt:
  access-token-valid-time: ${JWT_ACCESS_TIME}
  prefix: Bearer
  header: Authorization
  secret-key: ${JWT_SECRET}